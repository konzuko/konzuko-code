<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Konzuko Code - AI-powered coding assistant" />
    <title>Konzuko Code</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app"></div>
    <!-- Vite will inject the hashed CSS automatically via main.jsx import -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Simple full-screen loading indicator (removed after JS loads) -->
    <div id="loading-indicator">
      <style>
        #loading-indicator {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #121212;
          z-index: 9999;
        }
        .loading-dots {
          display: flex;
          gap: 4px;
        }
        .loading-dots .dot {
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: #4f8eff;
          animation: pulse 1.4s infinite ease-in-out both;
        }
        .loading-dots .dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse {
          0%, 80%, 100% { transform: scale(0.6); opacity: 0.6; }
          40%          { transform: scale(1);   opacity: 1;   }
        }
      </style>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script>
      // Fade out / remove loading indicator once the bundle finishes loading
      window.addEventListener('load', () => {
        const el = document.getElementById('loading-indicator');
        if (!el) return;
        el.style.transition = 'opacity 0.3s ease-out';
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 300);
      });
    </script>
  </body>
</html>
